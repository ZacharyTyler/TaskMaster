<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Listmon</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row text-center justify-content-center">
            <div class="col-12">
                <br>
                <h1>Create a To-Do List</h1>
                <hr><br>
            </div>
            <form onsubmit="app.controllers.listController.addName(event)">
                <div class="form-group">
                    <label for="name">
                        <h3>Name your list:</h3>
                    </label>
                    <input type="text" class="form-control text-center" name="name" placeholder="List Name" required>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                <br><br><br>
            </form>

        </div>
        <div id="name" class="row justify-content-center">

        </div>

    </div>


    <script src="app/main.js" type="module"></script>
</body>

</html>
